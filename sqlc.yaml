version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/sql/query"
    schema: "./db/sql/migration"

    gen:
      go:
        package: "db"
        out: "./db/sql/sqlc"
        emit_json_tags: true
        emit_empty_slices: true
        emit_enum_valid_method: true
        overrides:
          - column: progress.progress_value
            go_type:
              type: "int64"
              pointer: true
          - column: progress.range_value
            go_type:
              type: "string"
              pointer: true
          - column: progress.progress_no
            go_type:
              type: "int32"
              pointer: true
